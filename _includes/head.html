<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin">

  <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/components/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/blog/rss.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/blog/atom.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta content="{{ site.title }}" property="og:site_name">
  <meta content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" property="og:url">
  {% if page.title %}
  <meta content="article" property="og:type">
  <meta content="{{ page.title }}" property="og:title">
  <meta content="{{ site.url }}/about/" property="article:author">
  {% else %}
  <meta content="website" property="og:type">
  <meta content="{{ site.title }}" property="og:title">
  {% endif %}
  {% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
  {% endif %}
  {% if page.image %}
  <meta content="{{ page.image | prepend: site.baseurl | prepend: site.url }}" property="og:image">
  {% endif %}
</head>
